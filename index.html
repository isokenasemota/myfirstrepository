<!DOCTYPE html>
<!-- this doctype tag tells the browser thay this file is a type HTML -->
<html lang="en"
<!-- this html tag tells the browser that the CODE is of type HTML -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this sets up the web page to be mobile friendly. (first) mobile responsive -->
    <title>Home</title>
    <!-- the title tag displays the title of the page in a browser tag -->
  </head>
  <!-- the head tags tells the browser that the code inside it needs to be executed first -->
  <body>
    <p style="font-size:large;color: brown;">navbar goes here</p>
    <h1>my hello heading.</h1>
    <!-- the body tag contains the content that is physically web browser itself -->
    <p>Hello World</p>
    <!-- this is a paragraph tag that blocks a bunch of text into a paragraph -->
  </body>
</html>
